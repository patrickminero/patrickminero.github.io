    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js" defer></script>
</head>
<body>
    <div class="fixed-action-btn">
        <a class="btn-floating pulse btn-large blue darken-4">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a class="btn-floating blue darken-4" href="contact.html"><i class="material-icons">contact_page</i></a>Contact</li>
          <li><a class="btn-floating blue darken-4" href="projects.html"><i class="material-icons">folder</i></a>Projects</li>
          <li><a class="btn-floating blue darken-4" href="skills.html"><i class="material-icons">assessment</i></a>Skills</li>
          <li><a class="btn-floating blue darken-4" href="about.html"><i class="material-icons">person</i></a>About</li>
          <li><a class="btn-floating blue darken-4" href="/"><i class="material-icons">house</i></a>Home</li>
        </ul>
      </div>
  <section id="contact" class="container">
    <div class="row">
        <h3>Get in touch</h3>
        <form name="contact" class="col s12" method="POST" data-netlify="true">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix indigo-text darken-2">account_circle</i>
              <input id="first_name" type="text" name="name" class="validate">
              <label for="first_name">Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix indigo-text darken-2">email</i>
              <input id="email" type="email" name="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix indigo-text darken-2">mode_edit</i>
              <textarea id="textarea1" name="message" class="materialize-textarea"></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>

          <button class="btn btn-large waves-effect waves-light indigo darken-2" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>

        </form>
    </div>
  </section>

    <script src="./scripts/script.js"></script>
</body>
