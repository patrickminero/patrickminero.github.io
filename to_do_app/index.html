<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/8631d0c616.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons-div">
        <button class="grey-and-white"></button>
        <button class="red-and-yellow"></button>
        <button class="green-and-blue"></button>
        <button class="black-and-pink"></button> 
    </div>   
    <header><h1>To Do Web App</h1></header>
    <div id="main">
        
        <div class="inputDiv">
            <input class="input" type="text" placeholder="What should I do today?">
            <button class="addButton"><i class="fas fa-plus"></i></button>
        </div>

        <h1 class="pending">Pending Tasks</h1>
        <div class="taskDiv">
            
            
            
        </div>
    </div>

    <div class="completed">
        <h1>Completed Tasks</h1>
        <div class="completeDiv">
            
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
