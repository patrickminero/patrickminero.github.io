<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8631d0c616.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To Do App - Patrick Minero</title>
</head>
<body>
    <div id="to-do-div">
        <div id="header">
            <i id="reset" class="fas fa-redo-alt" onclick="resetScreen()"></i>
            <p id="date">Today's Date</p>
       </div>
       <div id="content-div">
            <ul id="list">
                <li>
                   
                </li>
            </ul> 
        </div>
        <div class="input-div">
            <input type="text" placeholder="What will you acomplish today?" class="input" autofocus>
            <button id="plus" onclick="createTask()"><i  class="fas fa-plus-circle"></i></button>
        </div> 
    </div>


    
    <script src="script.js"></script>
</body>
</html>
